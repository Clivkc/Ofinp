<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Every - 以创新科技塑造数字未来">
    <title>Every - 创新驱动未来</title>
    <style>
        /* 更新颜色变量便于维护 */
        :root {
            --primary-color: #2563eb;
            --gradient-start: #6366f1;
            --gradient-end: #a855f7;
            --text-dark: #1e293b;
        }

        /* 优化字体渲染 */
        body {
            line-height: 1.6;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* 增强导航栏交互 */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
        }

        /* 新增加载动画 */
        .hero h1 {
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 优化移动端体验 */
        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                justify-content: space-around;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 其他部分保持原有结构不变 -->

    <footer style="background: #f8f9fa; padding: 2rem; text-align: center;">
        <!-- 更新年份到2025 -->
        <p>&copy; 2025 Every. All rights reserved.</p>
        <div style="margin-top: 1rem;">
            <a href="https://github.com/yourorg" target="_blank" rel="noopener">GitHub</a>
            <!-- 添加 aria-label 提升可访问性 -->
            <a href="#" aria-label="LinkedIn" style="color: #333; margin: 0 0.5rem;">LinkedIn</a>
            <a href="#" aria-label="Twitter" style="color: #333; margin: 0 0.5rem;">Twitter</a>
        </div>
    </footer>

    <!-- 添加动态年份脚本 -->
    <script>
        // 自动更新年份
        document.querySelector('footer p').innerHTML = `&copy; ${new Date().getFullYear()} Every. All rights reserved.`;
    </script>
</body>
</html>
