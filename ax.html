<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every - 创新驱动未来</title>
    <style>
        /* 新增图片加载动画 */
        .hero {
            position: relative;
            overflow: hidden;
            background: #1a1a1a; /* 备选深色背景 */
        }

        .hero-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .hero-bg.loaded {
            opacity: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* 加载指示器 */
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="loader"></div>
        <img class="hero-bg" alt="动态背景图片" id="dynamic-bg">
        <div class="hero-content">
            <h1>欢迎来到 Every</h1>
            <p>创新科技，塑造未来</p>
        </div>
    </section>

    <script>
        // Unsplash API配置（需要注册获取自己的access key）
        const UNSPLASH_ACCESS_KEY = '你的AccessKey';
        const API_URL = `https://api.unsplash.com/photos/random?query=technology&orientation=landscape&client_id=${UNSPLASH_ACCESS_KEY}`;

        // 图片加载器
        const loadDynamicBackground = async () => {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const bgImage = new Image();
                bgImage.src = `${data.urls.raw}&w=1920&fit=max`;
                bgImage.alt = data.alt_description || '科技背景图片';
                
                bgImage.onload = () => {
                    document.querySelector('.loader').remove();
                    document.getElementById('dynamic-bg').classList.add('loaded');
                    document.getElementById('dynamic-bg').src = bgImage.src;
                };

                // 添加图片作者信息（可选）
                const credit = document.createElement('div');
                credit.style.position = 'absolute';
                credit.style.bottom = '10px';
                credit.style.right = '10px';
                credit.style.color = 'white';
                credit.style.zIndex = '4';
                credit.innerHTML = `Photo by <a href="${data.user.links.html}?utm_source=your_app_name&utm_medium=referral" target="_blank" rel="noopener">${data.user.name}</a> on Unsplash`;
                document.querySelector('.hero').appendChild(credit);
                
            } catch (error) {
                console.error('加载背景失败:', error);
                document.querySelector('.loader').remove();
                document.getElementById('dynamic-bg').src = 'fallback-bg.jpg'; // 备选本地图片
            }
        }

        // 初始化加载
        window.addEventListener('DOMContentLoaded', loadDynamicBackground);
    </script>
</body>
</html>
